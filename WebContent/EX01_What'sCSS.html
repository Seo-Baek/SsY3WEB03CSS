<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
   * { /* * : body에 작성한 모든 태그 */
      font-size:20px; /* 글자 크기를 지정하는 속성 */
   }
   
   h3 {
     	 color:red; /* 글자의 색상을 지정하는 속성 */
   }
   ol li{
   		font-style: italic;
   		font-weight: bold;
   }
   ul li {
   font-weight: bold;
    color:tomato;
   }
</style>
</head>
<body>
   <h3>CSS 특징</h3>
   <ol>
      <li>Cascading Style Sheet</li>
      <li>HTML 문서에 스타일(디자인)을 적용하는 언어</li>
      <li>CSS 사용 방법 : head 영역, 외부 파일(*.css), 인라인 방식(태그에 직접 적용)</li>
   </ol>
   <ul>
      <li>CSS 형식 : 선택자 { 속성:값;}</li>
      <li>선택자 : body 태그에서 선언한 태그</li>
      <li>하위 태그 지정 : 상위태그 하위태그 { 속성 :값;}</li>
   </ul>
</body>
</html>
