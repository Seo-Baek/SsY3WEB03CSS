<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.photo{
		position: absolute;
		left: 50px;
		top: 100px;
		transform: rotate(15deg);/*회전*/
		-ms-transform: rotate(15deg); /* MS 브라우저 */
		-webkit-transform: rotate(15deg); /* 사파리, 크롬 등 */
		-moz-transform: rotate(15);	/* 파이어폭스(모질라) */
		-o-transform: rotate(15deg); /* 오페라 */
	}
</style>
</head>
<body>

	<img class="photo" src="images/img.jpg" alt="튤립이미지">

</body>
</html>
